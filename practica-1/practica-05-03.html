<!DOCTYPE html>
<html>
    <head>
        <script>

            function primeNumbers(){
                /* Coger formulariom y valores de los elementos del formulario */
                const formulario = document.forms[0];
                const initial = formulario.elements["initial"].value
                const last = formulario.elements["last"].value
                let array = [];

                /* 2 nested for loops para compbrobar si son numeros primos */
                for (let i = initial; i <= last; ++i){

                    for (let k = 1; k <= (i / 2); ++k){

                        if (k == 1) {
                            continue;
                        }
                        if (i % k == 0) {
                            break;
                        }
                        if (k > (i/2) - 1) {
                            array.push(i);  
                        }
                    }
                }
                
                /* Meter los numeros primos en un string y mostrarlos por el textarea "solution" */
                const resultado = formulario.elements["solution"];
                let trans = "";
                for (let i = 0; i < array.length; ++i){
                    trans += array[i];
                    trans += "|";
                }
                resultado.value = trans;
            }    

        </script>
    </head>
    <body>
        <!-- Formulario con diferentes inputs con sus respectivos nombres y tipos. -->
        <form>
            <input name="initial" type="text"><label> Número inicial</label></input>
            <br>
            <input name="last" type="text"><label> Número final</label></input>
            <br>
            <button type="button" onclick="primeNumbers()">Calcular</button>
            <br>
            <textarea name="solution"></textarea>
        </form>
    </body>
    </html>
